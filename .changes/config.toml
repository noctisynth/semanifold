[branches]
base = "main"
release = "release"

[tags]
chore = "Chore"
feat = "New Feature"
fix = "Bug Fix"
perf = "Performance Improvement"
refactor = "Refactor"

[packages.semanifold]
path = "crates/semanifold"
resolver = "rust"

[packages.semanifold-resolver]
path = "crates/resolver"
resolver = "rust"

[resolver.rust]
prepublish = [{ command = "cargo", args = ["publish", "--dry-run"] }]
publish = [{ command = "cargo", args = ["publish"] }]
