name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_NET_GIT_FETCH_WITH_CLI: true
  BINARY_NAME: semifold

jobs:
  build:
    name: Build - ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: semifold-linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: semifold-linux-arm64
          # macOS
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_name: semifold-macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: semifold-macos-arm64
          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: semifold-windows-x86_64.exe
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            artifact_name: semifold-windows-arm64.exe

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Cache rust artifacts
        uses: Swatinem/rust-cache@v2
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Add cross-compilation tools (Linux)
        if: matrix.os == 'ubuntu-latest' && contains(matrix.target, 'aarch64')
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          strip "target/${{ matrix.target }}/release/semifold${{ matrix.target == 'x86_64-pc-windows-msvc' && '.exe' || '' }}"

      - name: Upload build artifact
        uses: actions/upload-artifact@v5
        with:
          name: ${{ matrix.artifact_name }}
          path: target/${{ matrix.target }}/release/semifold${{ matrix.target == 'x86_64-pc-windows-msvc' && '.exe' || '' }}
          retention-days: 7
